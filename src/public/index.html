    <h3>FUNCION SEGUIR A</h3>
    <p id="45" name="">Usuario en sesion: Barbara ID: 45</p>

    <button id="btn_rechazar" onclick="SolicitudSeguimiento(45,27, false)">Recahzar (Barbara 45)</button>
